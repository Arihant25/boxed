<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>boxed | unbox your ideas</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="container">
    <div id="editor-container">
      <textarea id="markdown-editor" placeholder="Just start writing and let the words flow..."></textarea>
      <div id="preview-container" class="hidden"></div>
    </div>
    <div id="status-bar">
      <div class="status-left">
        <span id="edit-toggle">Edit</span>
        <span id="timer-toggle">Timer</span>
      </div>
      <div class="status-center">
        <span id="word-count">0 words</span>
      </div>
      <div class="status-right">
        <span id="prompt-toggle">Prompt</span>
        <span id="font-toggle">Signika</span>
      </div>
    </div>
  </main>
  <div id="timer-dialog" class="dialog hidden">
    <div class="dialog-content">
      <h2>Set Timer</h2>
      <div class="timer-input">
        <input type="number" id="hours" min="0" max="23" value="0" placeholder="Hours">
        <span>:</span>
        <input type="number" id="minutes" min="0" max="59" value="25" placeholder="Minutes">
      </div>
      <div class="dialog-buttons">
        <button id="timer-cancel">Cancel</button>
        <button id="timer-ok">OK</button>
      </div>
    </div>
  </div>

  <div id="prompt-dialog" class="dialog hidden">
    <div class="dialog-content">
      <h2>Choose Prompt Type</h2>
      <div class="prompt-options">
        <button id="fiction-option" class="prompt-option">Fiction</button>
        <button id="nonfiction-option" class="prompt-option">Non-Fiction</button>
      </div>
      <div class="dialog-buttons">
        <button id="prompt-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <audio id="timer-sound" src="assets/ding.mp3"></audio>
</body>

</html>
